<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="light.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
        <div class="bg-container text-center">
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png"class="bulb mt-3" id="bulbImage"/>
            </div>
            <div>
                <img src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png"class="cat-image mt-3" id="catImage"/>
            </div>
            <div class="d-flex flex-row justify-content-center pt-2">
                <div class="switch-b">
                    <h1 class="switch-h" id="switchStatus">Switched On</h1>
                    <button class="off-switch" onclick="switchoff()" id="offswitch">OFF</button>
                    <button class="on-switch" onclick="switchon()" id="onswitch">ON</button>
                </div>
            </div>
        </div>
        <script>
            function switchoff(){
                document.getElementById("bulbImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-off-img.png";
                document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-eyes-img.png";
                document.getElementById("switchStatus").textContent="Switched OFF";
                document.getElementById("offswitch").style.backgroundColor="#cbd2d9";
                document.getElementById("onswitch").style.backgroundColor="#22c55e";
            }
            function switchon(){
                document.getElementById("bulbImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/bulb-go-on-img.png";
                document.getElementById("catImage").src="https://d1tgh8fmlzexmh.cloudfront.net/ccbp-dynamic-webapps/cat-img.png";
                document.getElementById("switchStatus").textContent="Switched OFF";
                document.getElementById("onswitch").style.backgroundColor="#cbd2d9";
                document.getElementById("offswitch").style.backgroundColor="#e12d39";
                
                
            }   
        </script>
    </head>
    <body>
        
    </body>
</html>
